            color: #ffffff;
        }
        .container {

            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #28ABE2 0%, #1A4379 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 171, 226, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 171, 226, 0.4);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .scenario-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(40, 171, 226, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .scenario-card:hover {
            background: rgba(40, 171, 226, 0.15);
            border-color: #28ABE2;
            transform: translateX(5px);
        }
        .choice {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .choice:hover {
            background: rgba(40, 171, 226, 0.2);
            border-color: #28ABE2;
        }
        .choice.selected {
            background: rgba(40, 171, 226, 0.3);
            border-color: #28ABE2;
            box-shadow: 0 0 20px rgba(40, 171, 226, 0.4);
        }
        .score-display {
            background: linear-gradient(135deg, #28ABE2 0%, #1A4379 100%);
            padding: 15px 25px;
            border-radius: 50px;
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(40, 171, 226, 0.3);
        }
        .round-indicator {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28ABE2 0%, #1A4379 100%);
            transition: width 0.5s ease;
        }
        .review-item {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #28ABE2;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .correct { border-left-color: #4ade80; }
        .partial { border-left-color: #fbbf24; }
        .incorrect { border-left-color: #ef4444; }
        .recommendation {
            background: rgba(40, 171, 226, 0.15);
            border: 1px solid #28ABE2;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        h2 { font-size: 28px; margin-bottom: 20px; color: #28ABE2; }
        h3 { font-size: 20px; margin-bottom: 15px; color: #28ABE2; }
        p { line-height: 1.6; margin-bottom: 15px; }
        .icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 24px;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(40, 171, 226, 0.3);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>

                                    { text: "Fire employees who clicked phishing links", points: 0, feedback: "Punishment discourages reporting and doesn't address systemic security issues." },
                                    { text: "Install better email spam filters", points: 5, feedback: "Email filtering helps but sophisticated phishing can bypass filters. Need layered defenses." }
                                ]
                            },
                            {
                                question: "Management wants to know if you need to report this incident to authorities. What do you advise?",
                                choices: [
                                    { text: "No need to report since you contained it", points: 0, feedback: "Georgia HB156 requires reporting to GEMA/HS within one hour regardless of containment. Many other regulations also require breach notification." },
                                    { text: "Immediately report to GEMA/HS per HB156, then consult legal team for other reporting obligations (GDPR, CCPA, etc.)", points: 10, feedback: "Correct! Georgia HB156 compliance is mandatory within one hour. Legal assessment is essential for additional federal and state requirements." },
                                    { text: "Only report if customers complain", points: 0, feedback: "Proactive notification is legally required. Georgia HB156 mandates one-hour reporting to GEMA/HS, and many laws require customer notification." },
                                    { text: "Report to FBI cyber crime division only", points: 5, feedback: "FBI reporting is good, but you MUST report to GEMA/HS within one hour per Georgia HB156. Data protection regulations may require additional notifications." }
                                ]
                            },
                            {
                                question: "Six months later, how do you measure if your security improvements were effective?",
                                choices: [
                                    { text: "Count how many phishing emails are now blocked", points: 6, feedback: "Email blocking is one metric but doesn't show if users would click or if credentials would be compromised." },
                                    { text: "Track MFA adoption, phishing simulation click rates, time to detect anomalies, and incident response time", points: 10, feedback: "Excellent! Comprehensive metrics measure prevention, detection, and response improvements." },
                                    { text: "Just check if you've been attacked again", points: 2, feedback: "Absence of known attacks doesn't prove security. Proactive metrics show actual posture improvement." },
                                    { text: "Survey employees on security awareness", points: 4, feedback: "Awareness surveys are useful but need to be combined with technical metrics and behavioral testing." }
                                ]
                            },
                            {
                                question: "What should be included in your final incident report to the board of directors?",
                                choices: [
                                    { text: "Technical timeline of the attack only", points: 3, feedback: "Board needs business impact, costs, and strategic recommendations, not just technical details." },
                                    { text: "Attack timeline, business impact, costs, data exposure, remediation actions, and strategic security recommendations", points: 10, feedback: "Perfect! Comprehensive reporting helps board understand risks and make informed security investment decisions." },
                                    { text: "Focus on how well the team responded", points: 4, feedback: "Team performance matters but board needs full business impact and future risk mitigation strategy." },
                                    { text: "Minimize the incident to avoid concern", points: 0, feedback: "Honest reporting builds trust and justifies necessary security investments. Never minimize." }
                                ]
                            }
                        ]
                    }
                ]
            }
        };

        const App = () => {
            const [screen, setScreen] = React.useState('home');
            const [selectedScenario, setSelectedScenario] = React.useState(null);
            const [currentRound, setCurrentRound] = React.useState(0);
            const [currentQuestion, setCurrentQuestion] = React.useState(0);
            const [score, setScore] = React.useState(0);
            const [answers, setAnswers] = React.useState([]);
            const [selectedChoice, setSelectedChoice] = React.useState(null);

            const startGame = (scenarioKey) => {
                setSelectedScenario(scenarioKey);
                setCurrentRound(0);
                setCurrentQuestion(0);
                setScore(0);
                setAnswers([]);
                setSelectedChoice(null);
                setScreen('game');
            };

            const submitAnswer = () => {
                if (selectedChoice === null) return;

                const scenario = scenarios[selectedScenario];
                const question = scenario.rounds[currentRound].questions[currentQuestion];
                const choice = question.choices[selectedChoice];

                const answerRecord = {
                    round: currentRound,
                    question: currentQuestion,
                    questionText: question.question,
                    selectedAnswer: choice.text,
                    points: choice.points,
                    feedback: choice.feedback,
                    maxPoints: 10
                };

                setAnswers([...answers, answerRecord]);
                setScore(score + choice.points);

                // Move to next question
                const nextQuestion = currentQuestion + 1;
                const totalQuestions = scenario.rounds[currentRound].questions.length;

                if (nextQuestion < totalQuestions) {
                    setCurrentQuestion(nextQuestion);
                    setSelectedChoice(null);
                } else {
                    // Move to next round
                    const nextRound = currentRound + 1;
                    if (nextRound < scenario.rounds.length) {
                        setCurrentRound(nextRound);
                        setCurrentQuestion(0);
                        setSelectedChoice(null);
                    } else {
                        // Game complete
                        setScreen('results');
                    }
                }
            };

            const restartGame = () => {
                setScreen('home');
                setSelectedScenario(null);
                setCurrentRound(0);
                setCurrentQuestion(0);
                setScore(0);
                setAnswers([]);
                setSelectedChoice(null);
            };

            const getRecommendations = () => {
                const recommendations = [];
                const avgScore = score / answers.length;

                // Analyze weak areas
                const weakAreas = answers.filter(a => a.points <= 5);
                const roundPerformance = [0, 1, 2].map(round => {
                    const roundAnswers = answers.filter(a => a.round === round);
                    return roundAnswers.reduce((sum, a) => sum + a.points, 0) / roundAnswers.length;
                });

                // Generate recommendations based on scenario and performance
                if (selectedScenario === 'ransomware') {
                    if (roundPerformance[0] < 7) {
                        recommendations.push({
                            title: "Incident Response Fundamentals",
                            description: "Your initial response showed some gaps. Study the NIST Cybersecurity Framework and practice incident containment procedures. Focus on proper isolation techniques and evidence preservation."
                        });
                    }
                    if (roundPerformance[1] < 7) {
                        recommendations.push({
                            title: "Digital Forensics & Investigation",
                            description: "Investigation phase needs improvement. Learn about lateral movement detection, credential theft indicators, and comprehensive threat hunting across networks."
                        });
                    }
                    if (roundPerformance[2] < 7) {
                        recommendations.push({
                            title: "Business Continuity & Recovery",
                            description: "Recovery planning needs attention. Study backup strategies, disaster recovery procedures, and post-incident analysis techniques."
                        });
                    }
                    recommendations.push({
                        title: "Ransomware Prevention Best Practices",
                        description: "Study defense-in-depth strategies including email security, endpoint protection, network segmentation, and the 3-2-1 backup rule (3 copies, 2 different media, 1 offsite)."
                    });
                } else if (selectedScenario === 'ddos') {
                    if (roundPerformance[0] < 7) {
                        recommendations.push({
                            title: "DDoS Attack Recognition",
                            description: "Improve your ability to identify DDoS attack types and patterns. Study volumetric vs application-layer attacks and learn about botnet indicators."
                        });
                    }
                    if (roundPerformance[1] < 7) {
                        recommendations.push({
                            title: "Advanced DDoS Mitigation",
                            description: "Learn about rate limiting, traffic scrubbing, CDN strategies, and application-layer defense mechanisms. Understanding cloud-based DDoS protection services is essential."
                        });
                    }
                    if (roundPerformance[2] < 7) {
                        recommendations.push({
                            title: "Infrastructure Resilience",
                            description: "Study redundant architecture design, failover mechanisms, and load balancing. Learn how to build systems that can withstand and recover from attacks."
                        });
                    }
                    recommendations.push({
                        title: "DDoS Preparedness Planning",
                        description: "Create and test DDoS response runbooks. Establish relationships with DDoS mitigation providers and practice regular tabletop exercises."
                    });
                } else if (selectedScenario === 'phishing') {
                    if (roundPerformance[0] < 7) {
                        recommendations.push({
                            title: "Credential Compromise Response",
                            description: "Improve your incident response to credential theft. Study identity and access management (IAM) principles, and learn proper account suspension and investigation procedures."
                        });
                    }
                    if (roundPerformance[1] < 7) {
                        recommendations.push({
                            title: "Threat Hunting & Lateral Movement Detection",
                            description: "Learn to identify lateral movement patterns, privilege escalation attempts, and insider threat indicators. Study SIEM and log analysis techniques."
                        });
                    }
                    if (roundPerformance[2] < 7) {
                        recommendations.push({
                            title: "Long-term Security Posture Improvement",
                            description: "Focus on implementing sustainable security improvements including MFA, zero trust architecture, and security awareness programs."
                        });
                    }
                    recommendations.push({
                        title: "Phishing Prevention & Detection",
                        description: "Study email authentication protocols (SPF, DKIM, DMARC), anti-phishing technologies, and security awareness training best practices. Learn about phishing-resistant authentication methods."
                    });
                }

                // Add general recommendations based on overall score
                if (avgScore < 6) {
                    recommendations.push({
                        title: "Cybersecurity Foundations",
                        description: "Consider pursuing foundational cybersecurity certifications like CompTIA Security+ or Certified Information Systems Security Professional (CISSP) fundamentals."
                    });
                }

                // Add Georgia HB156 compliance information
                recommendations.push({
                    title: "Georgia HB156 Compliance - CRITICAL",
                    description: "As a Georgia organization, you MUST report cyber incidents to GEMA/HS within ONE HOUR of recognizing the issue. Contact the Georgia Technology Authority (GTA) help desk at (877) 482-3233, Option 2 (available 24/7) and state 'Declaring a Cyber-Security Event.' If reporting to federal agencies, notify GEMA/HS within two hours of the federal report. Failure to comply may result in penalties and limits your access to state cybersecurity resources."
                });

                recommendations.push({
                    title: "Continuous Learning",
                    description: "Stay updated with latest threats and best practices through resources like SANS Reading Room, CISA Alerts, and industry-specific Information Sharing and Analysis Centers (ISACs)."
                });

                return recommendations;
            };

            const getScoreRating = () => {
                if (score >= 90) return { text: "Excellent", color: "#4ade80", description: "Outstanding cybersecurity response!" };
                if (score >= 75) return { text: "Good", color: "#28ABE2", description: "Solid understanding with room for improvement." };
                if (score >= 60) return { text: "Fair", color: "#fbbf24", description: "Basic competency, but significant gaps to address." };
                return { text: "Needs Improvement", color: "#ef4444", description: "Consider additional training and practice." };
            };

            // Home Screen
            if (screen === 'home') {
                return (
                    <div className="container">
                        <div className="card" style={{textAlign: 'center', marginTop: '40px'}}>
                            <h1>ðŸ›¡ï¸ Cybersecurity Incident Response</h1>
                            <p style={{fontSize: '18px', color: '#28ABE2', marginBottom: '30px'}}>
                                Test your skills in real-world security scenarios
                            </p>
                            <p style={{marginBottom: '40px', fontSize: '16px', opacity: 0.9}}>
                                Choose a scenario to begin. You'll face 3 rounds with increasingly complex decisions.
                                Each question is worth 10 points. Can you score 100/100?
                            </p>

                            <div style={{maxWidth: '700px', margin: '0 auto'}}>
                                {Object.entries(scenarios).map(([key, scenario]) => (
                                    <div key={key} className="scenario-card" onClick={() => startGame(key)}>
                                        <div style={{display: 'flex', alignItems: 'center', gap: '15px'}}>
                                            <span style={{fontSize: '48px'}}>{scenario.icon}</span>
                                            <div style={{textAlign: 'left', flex: 1}}>
                                                <h3 style={{marginBottom: '8px'}}>{scenario.title}</h3>
                                                <p style={{fontSize: '14px', opacity: 0.8, marginBottom: 0}}>
                                                    {scenario.description}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            // Game Screen
            if (screen === 'game' && selectedScenario) {
                const scenario = scenarios[selectedScenario];
                const round = scenario.rounds[currentRound];
                const question = round.questions[currentQuestion];
                const totalQuestions = scenario.rounds.reduce((sum, r) => sum + r.questions.length, 0);
                const questionsCompleted = answers.length;
                const progress = (questionsCompleted / totalQuestions) * 100;

                return (
                    <div className="container">
                        <div style={{marginTop: '20px', marginBottom: '20px', display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                            <div>
                                <span className="round-indicator">
                                    Round {currentRound + 1} of 3: {round.title}
                                </span>
                            </div>
                            <div className="score-display">
                                Score: {score} / 100
                            </div>
                        </div>

                        <div className="progress-bar">
                            <div className="progress-fill" style={{width: `${progress}%`}}></div>
                        </div>

                        <div className="card">
                            <div style={{marginBottom: '25px'}}>
                                <div style={{display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '15px'}}>
                                    <span style={{fontSize: '32px'}}>{scenario.icon}</span>
                                    <h2 style={{marginBottom: 0}}>{scenario.title}</h2>
                                </div>
                                <p style={{fontSize: '15px', opacity: 0.8, marginBottom: 0}}>
                                    Question {currentQuestion + 1} of {round.questions.length}
                                </p>
                            </div>

                            <div style={{background: 'rgba(40, 171, 226, 0.1)', padding: '20px', borderRadius: '12px', marginBottom: '30px', border: '1px solid rgba(40, 171, 226, 0.3)'}}>
                                <p style={{fontSize: '18px', fontWeight: '600', marginBottom: 0}}>
                                    {question.question}
                                </p>
                            </div>

                            <div style={{marginBottom: '30px'}}>
                                {question.choices.map((choice, index) => (
                                    <div
                                        key={index}
                                        className={`choice ${selectedChoice === index ? 'selected' : ''}`}
                                        onClick={() => setSelectedChoice(index)}
                                    >
                                        <div style={{display: 'flex', alignItems: 'start', gap: '12px'}}>
                                            <div style={{
                                                minWidth: '24px',
                                                height: '24px',
                                                borderRadius: '50%',
                                                border: '2px solid ' + (selectedChoice === index ? '#28ABE2' : 'rgba(255,255,255,0.3)'),
                                                background: selectedChoice === index ? '#28ABE2' : 'transparent',
                                                display: 'flex',
                                                alignItems: 'center',
                                                justifyContent: 'center',
                                                marginTop: '2px'
                                            }}>
                                                {selectedChoice === index && (
                                                    <div style={{width: '12px', height: '12px', borderRadius: '50%', background: 'white'}}></div>
                                                )}
                                            </div>
                                            <p style={{margin: 0, flex: 1}}>{choice.text}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                                <button className="btn" onClick={restartGame} style={{background: 'rgba(255,255,255,0.1)'}}>
                                    Exit Game
                                </button>
                                <button 
                                    className="btn" 
                                    onClick={submitAnswer}
                                    disabled={selectedChoice === null}
                                >
                                    {currentQuestion === round.questions.length - 1 && currentRound === scenario.rounds.length - 1
                                        ? 'Finish Game'
                                        : 'Submit Answer'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Results Screen
            if (screen === 'results' && selectedScenario) {
                const scenario = scenarios[selectedScenario];
                const rating = getScoreRating();
                const recommendations = getRecommendations();

                return (
                    <div className="container">
                        <div className="card" style={{marginTop: '40px', textAlign: 'center'}}>
                            <h1>ðŸŽ¯ Game Complete!</h1>
                            <div style={{margin: '30px 0'}}>
                                <div style={{
                                    fontSize: '72px',
                                    fontWeight: 'bold',
                                    background: `linear-gradient(135deg, ${rating.color} 0%, #1A4379 100%)`,
                                    WebkitBackgroundClip: 'text',
                                    WebkitTextFillColor: 'transparent',
                                    backgroundClip: 'text'
                                }}>
                                    {score}
                                </div>
                                <div style={{fontSize: '24px', opacity: 0.7}}>out of 100 points</div>
                                <div style={{marginTop: '20px', fontSize: '28px', fontWeight: 'bold', color: rating.color}}>
                                    {rating.text}
                                </div>
                                <p style={{fontSize: '16px', opacity: 0.8, marginTop: '10px'}}>
                                    {rating.description}
                                </p>
                            </div>

                            <div style={{marginBottom: '20px'}}>
                                <h3>Scenario: {scenario.title}</h3>
                            </div>

                            <button className="btn" onClick={restartGame} style={{marginBottom: '30px'}}>
                                Play Again
                            </button>
                        </div>

                        {/* Answer Review */}
                        <div className="card">
                            <h2>ðŸ“ Answer Review</h2>
                            <p style={{opacity: 0.8, marginBottom: '25px'}}>
                                Review your responses and learn from the feedback
                            </p>

                            {answers.map((answer, index) => {
                                const pointPercentage = (answer.points / answer.maxPoints) * 100;
                                let className = 'incorrect';
                                if (pointPercentage === 100) className = 'correct';
                                else if (pointPercentage >= 50) className = 'partial';

                                return (
                                    <div key={index} className={`review-item ${className}`}>
                                        <div style={{marginBottom: '10px'}}>
                                            <span className="badge">Round {answer.round + 1}, Q{answer.question + 1}</span>
                                            <span className="badge" style={{background: pointPercentage === 100 ? '#4ade80' : pointPercentage >= 50 ? '#fbbf24' : '#ef4444'}}>
                                                {answer.points}/{answer.maxPoints} points
                                            </span>
                                        </div>
                                        <p style={{fontWeight: '600', marginBottom: '10px'}}>
                                            {answer.questionText}
                                        </p>
                                        <p style={{marginBottom: '8px', opacity: 0.9}}>
                                            <strong>Your answer:</strong> {answer.selectedAnswer}
                                        </p>
                                        <p style={{fontSize: '14px', opacity: 0.8, marginBottom: 0, fontStyle: 'italic'}}>
                                            {answer.feedback}
                                        </p>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Recommendations */}
                        <div className="card">
                            <h2>ðŸ“š Educational Recommendations</h2>
                            <p style={{opacity: 0.8, marginBottom: '25px'}}>
                                Based on your performance, here are personalized learning recommendations
                            </p>

                            {recommendations.map((rec, index) => (
                                <div key={index} className="recommendation">
                                    <h3 style={{marginBottom: '10px', fontSize: '18px'}}>{rec.title}</h3>
                                    <p style={{marginBottom: 0, opacity: 0.9}}>{rec.description}</p>
                                </div>
                            ))}
                        </div>

                        <div className="card" style={{textAlign: 'center'}}>
                            <button className="btn" onClick={restartGame}>
                                Try Another Scenario
                            </button>
                        </div>
                    </div>
                );
            }

            return null;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
